<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="instafavicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Instagram</title>
  </head>
  <body>
    <div class="container flex mt-8 mx-auto items-center justify-center">
      <div class="left my-10">
        <img class="w-96" src="InstaMob.PNG" alt="Mobile" srcset="" />
      </div>
      <div
        class="right flex flex-col mx-5 -mt-20 border border-1 w-1/4 border-gray-300 px-8 pt-12 pb-4"
      >
        <img
          class="w-48 mx-auto mb-8"
          src="Instagramtext.PNG"
          alt="InstaText"
          srcset=""
        />
        <input
          class="px-2 py-2 my-1 bg-[#FAFAFA] border border-1 border-gray-300 rounded-sm outline-gray-200"
          type="text"
          placeholder="Phone number, username, or email"
        />
        <input
          class="px-2 py-2 my-1 bg-[#FAFAFA] border border-1 border-gray-300 rounded-sm outline-gray-200"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-[#4CB5F9] hover:bg-[#1877F2] text-white my-3 py-1 rounded-lg font-bold cursor-pointer"
        >
          Log In
        </button>
        <div class="flex mb-5">
          <hr class="w-1/3 my-3" />
          <span class="text-[#7790BB] mx-10">OR</span>
          <hr class="w-1/3 my-3" />
        </div>
        <div class="flex mx-auto items-center justify-center gap-2 mb-4">
          <img class="w-6" src="favicon.png" alt="favicon" srcset="" />
          <span class="text-[#385195] font-semibold cursor-pointer"
            >Log in with Facebook</span
          >
        </div>
        <span class="text-[#385195] text-center text-sm my-2 cursor-pointer"
          >Forgot Password?</span
        >
      </div>
    </div>
    <div
      class="w-1/4 ml-[768px] -mt-32 p-5 border border-1 border-gray-300 items-center justify-center text-center"
    >
      <span
        >Don't have an account?
        <span class="text-[#00A7F9] cursor-pointer">Sign Up</span></span
      >
    </div>
  </body>
</html>
